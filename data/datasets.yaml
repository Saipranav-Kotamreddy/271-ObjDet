# Train/val/test sets as 1) dir: path/to/imgs, 2) file: path/to/imgs.txt, or 3) list: [path/to/imgs1, path/to/imgs2, ..]
path: ../datasets  # dataset root dir
train: ../datasets/images/train  # train images (relative to 'path') 128 images
val: ../datasets/images/val  # val images (relative to 'path') 128 images
test:  # test images (optional)

# Classes (80 COCO classes)
names:
  0: airplane
  1: helicopter
  2: small-vehicle
  3: large-vehicle
  4: ship
  5: container
  6: storage-tank
  7: swimming-pool
  8: windmill
  